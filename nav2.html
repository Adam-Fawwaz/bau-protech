<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
 
  .navbar {
    background-color: #6d7dbbfa;
    overflow: hidden;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .c{
    width:40px;
    height:40px;
    border-radius: 50%;
    margin-right: 20px;
    background-color:rgba(149, 149, 129, 0.5);
  }
  .logo {
    width:70px;
    height: 60px;
    border-radius: 5%;
   border-radius: 50%;
   margin-left :20px;
  
  }
  .search-container {
    display: flex;
    align-items: center;
  }
  .search-input {
    padding: 8px;
    border: none;
    border-radius: 8px;
    margin-right: 10px;
    width: 700px;
  }
  .search-button {
    background-color: #fff;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    
  }
  .favorites {
    color: #fff;
    margin-left: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="navbar">
  <div>
    <img src="logo.jpeg" alt="Logo" class="logo">
  </div>
  <div class="search-container">
    <input type="text" placeholder="Search..." class="search-input">
    <button type="submit" class="search-button">
      <img src="slogo.png"  height="8px" >
    </button>
  </div>
  <div>
    
    <img src="cartt.png" class="c">
    <img src="fav.png" class="c">
    <img src="msg.png" class="c">
  </div>
</div>

</body>
</html>
